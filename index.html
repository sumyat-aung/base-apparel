<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our new fashion store! We're currently in the process of building it, so please bear with us as we work to get everything ready. In the meantime, feel free to check out our selection of clothing, accessories and home decor. We can't wait to open our doors and welcome you inside!"
    />
    <meta name="keywords" content="Fashion Store" />
    <meta name="author" content="Su Myat Aung" />

    <title>Base Apparel</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!--css link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- fontsawrsome kit  -->
    <script
      src="https://kit.fontawesome.com/9f5c644af7.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <!-- content -->
      <div class="content">
        <!-- 1st  -->
        <div class="icon">
          <i class="fa-regular fa-circle"></i>
          <h3>
            BASE <br />
            APPAREL
          </h3>
        </div>

        <!-- 2nd  -->
        <div class="title">
          <h1 class="pink">WE'RE</h1>
          <h1>COMING SOON</h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our lanuch deals.
          </p>
        </div>

        <!-- 3rd  -->
        <div class="form">
          <input type="email" placeholder="Email Adress" id="input" />
          <button id="btn" type="button">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div class="error">
          <i class="fa-solid fa-circle-exclamation"></i>
          <div>Please provide a valid email!</div>
        </div>
      </div>

      <!--4th  error message -->

      <!-- model -->
      <div class="model"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
